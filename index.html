<body>
  <div class="container">
    <h1 class="title"><strong>Critical Theory Debate</strong></h1>
    <div id="characters" class="characters"></div>
    <div id="opponents" class="row">
      <div id="action" class="col-sm-12">Select your theorist!</div>
      <div id="theorists" class="theorists col-sm-12"></div>
    </div>
    <div id="debate" class="row">
        <div id="debate-header" class="row">

          <div id="opponent-header" class="col-sm-offset-4 col-sm-3"></div>
        </div>
      <div id="player">
      </div>
      <div id="versus" class="col-sm-offset-1 col-sm-2"></div>
      <div id="opponent"></div>
    </div> 
    <div id="defeated" class="row">
      <div id="defeated-header" class="col-sm-12"></div>
      <div id="lost" class="col-sm-12"></div>
    </div>
